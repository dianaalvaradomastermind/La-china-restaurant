<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Comanda Digital</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-dark sticky-top shadow">
        <div class="container-fluid"><span class="navbar-brand">üçΩÔ∏è Mi Comanda Cloud</span></div>
    </nav>

    <div class="container mt-3 pb-5">
        <div class="card mb-3 border-0 shadow-sm">
            <div class="card-body row g-2">
                <div class="col-6">
                    <input type="number" id="mesa" class="form-control form-control-lg" placeholder="Mesa #">
                </div>
                <div class="col-6">
                    <select id="tipo" class="form-select form-select-lg">
                        <option value="Local">Para comer aqu√≠</option>
                        <option value="Llevar">Para llevar</option>
                    </select>
                </div>
            </div>
        </div>

        <div id="menu" class="row row-cols-2 row-cols-md-4 g-2">
            </div>
    </div>

    <button class="btn btn-primary btn-lg shadow-lg" id="btn-flotante" onclick="mostrarCarrito()">
        üõí <span id="count" class="badge bg-danger">0</span> Ver Pedido
    </button>

    <div class="modal fade" id="cartModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header"><h5>Resumen del Pedido</h5><button type="button" class="btn-close" data-bs-dismiss="modal"></button></div>
                <div class="modal-body">
                    <div id="lista-cart" class="list-group mb-3"></div>
                    <textarea id="notas" class="form-control" placeholder="Instrucciones especiales..."></textarea>
                    <h3 class="mt-3 text-end">Total: $<span id="total">0</span></h3>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success btn-lg w-100" onclick="enviar()">CONFIRMAR PEDIDO</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
